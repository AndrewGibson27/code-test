    <div class="container">
      <main class="main" role="main">
        <div class="main__inner">
          <div class="text">
            <h1 class="text__heading">Support Us</h1>
            <div class="text__content">
              <p class="text__para">The Texas Tribune is the only member-supported, digitally focused, nonpartisan news organization that informs & engages with Texans about public policy, politics, government and statewide issues.</p>
              <p class="text__para">Our nonprofit newsroom depends on your support!</p>
            </div>
          </div>

          <form class="form" action="" method="post" id="form" role="form">
            <p class="form__intro" id="form-intro">I would like to give</p>
            <fieldset class="form__fieldset" aria-describedby="form-intro">
              <ul class="form__amounts" id="amounts-list">
                <li class="form__amount--set">
                  <input class="form__amount-radio" type="radio" id="amount-1" value="4" name="amount">
                  <label class="form__amount-label" for="amount-1">&#36;4</label>
                </li>

                <li class="form__amount--set">
                  <input class="form__amount-radio" type="radio" id="amount-2" value="9" name="amount" checked>
                  <label class="form__amount-label" for="amount-2">&#36;9</label>
                </li>

                <li class="form__amount--set">
                  <input class="form__amount-radio" type="radio" id="amount-3" value="17" name="amount">
                  <label class="form__amount-label" for="amount-3">&#36;17</label>
                </li>

                <li class="form__amount--set">
                  <input class="form__amount-radio" type="radio" id="amount-4" value="31" name="amount">
                  <label class="form__amount-label" for="amount-4">&#36;31</label>
                </li>

                <li class="form__amount--set">
                  <input class="form__amount-radio" type="radio" id="amount-5" value="63" name="amount">
                  <label class="form__amount-label" for="amount-5">&#36;63</label>
                </li>

                <li class="form__amount--manual">
                  <input class="form__amount-radio" type="radio" name="amount" id="manual-radio">
                  <input class="form__amount-input" type="text" id="manual-entry" placeholder="&#36;100.00">
                </li>
              </ul>
            </fieldset>

            <fieldset class="form__fieldset">
              <ul class="form__frequencies">
                <li class="form__frequency">
                  <button class="form__frequency-button" data-frequency="annual" aria-label="Give annually">Annually</button>
                </li>

                <li class="form__frequency">
                  <button class="form__frequency-button selected" data-frequency="monthly" aria-label="Give monthly">Monthly</button>
                </li>

                <li class="form__frequency">
                  <button class="form__frequency-button" data-frequency="once" aria-label="Give once">One Time</button>
                </li>
              </ul>
            </fieldset>

            <fieldset class="form__fieldset">
              <div class="form__contact-group">
                <label class="form__contact-label" for="name">Name</label>
                <input class="form__contact-input" type="text" id="donator-name" required aria-required="true">
              </div>

               <div class="form__contact-group">
                <label class="form__contact-label" for="email">Email</label>
                <input class="form__contact-input" type="email" id="email" required aria-required="true">
              </div>
            </fieldset>

            <fieldset class="form__fieldset">
              <input class="form__submit" type="submit" id="submit" value="Submit">
            </fieldset>

            <p class="form__error hidden" id="form-error">This is an error.</p>
          </form>
